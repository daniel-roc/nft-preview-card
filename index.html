<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="cardContainer">
        <div class="image">
          <img src="images/image-equilibrium.jpg" alt="equilibrium nft image" />
        </div>
        <div class="cardDetails">
          <h1>Equilibrium #3429</h1>
          <h2>Our Equilibrium collection promotes balance and calm.</h2>
          <p>0.041 ETH</p>
          <p>3 days left</p>
        </div>
        <hr />
        <div class="cardOwner">
          <h3><span>Creation of</span> Jules Wyvern</h3>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/daniel-roc" target="_blank">Daniel Rocha</a>.
    </div>
  </body>
</html>
